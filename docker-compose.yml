version: '3.8'

services:
  # Backend API only
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tripvisito-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
    env_file:
      - .env
    networks:
      - tripvisito-network

networks:
  tripvisito-network:
    driver: bridge
